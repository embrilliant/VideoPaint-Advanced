<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Video Paint</title>

	<link rel="stylesheet" type="text/css" href="style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	

</head>

<body>
	
	<div id="container">

		<video id="bgVid">
			<source src="pb.mp4" type="video/mp4">
		</video>

		<video id="vid2" muted crossOrigin="anonymous">
			<source src="l2.mp4" type="video/mp4">
		</video>

		<video id="vid" muted crossOrigin="anonymous">
			<source src="fish.mp4" type="video/mp4">
		</video>
		
		<canvas id="canvas2" width="640" height="360">		
		</canvas>

		<canvas id="merge2" width="640" height="360">		
		</canvas>

		<canvas id="output2" width="640" height="360">
		</canvas>

		<canvas id="canvas" width="640" height="360">		
		</canvas>

		<canvas id="merge" width="640" height="360">		
		</canvas>
		
		<canvas id="output" width="640" height="360">
		</canvas>

	</div>

	<p><button id="switch">Switch to third video</button></p>
	
	<p id="text">
		Please draw on the video :)
	</p>

<script type="text/javascript" src="script.js"></script>
</body>
</html>
