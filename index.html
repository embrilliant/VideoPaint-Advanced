<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Video Paint</title>
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<video class="bgVid">
				<source src="pb.mp4" type="video/mp4">
			</video>
			<video class="vid2" muted crossOrigin="anonymous">
				<source src="l2.mp4" type="video/mp4">
			</video>
			<video class="vid" muted crossOrigin="anonymous">
				<source src="fish.mp4" type="video/mp4">
			</video>
			<canvas class="canvas2" width="640" height="360"></canvas>
			<canvas class="merge2" width="640" height="360"></canvas>
			<canvas class="output2" width="640" height="360"></canvas>
			<canvas class="canvas" width="640" height="360"></canvas>
			<canvas class="merge" width="640" height="360"></canvas>
			<canvas class="output" width="640" height="360"></canvas>
		</div>
		<p><button class="switch">Switch to third video</button></p>
		<p class="text"> Please draw on the video :) </p>
		<script type="text/javascript" src="script.js"></script>
	</body>
</html>
